<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Todos</h1>
        <nav></nav>
    </header>
    <main>
        <div class="project-container">
            <div class="project">
                <div class="project-head">
                    <h2 class="project-title">General</h2>
                </div>
                <div class="project-body">
                    <ul>
                        <li class="task">First Task</li>
                        <li class="task">Second Task</li>
                        <li class="task">Third Task</li>
                    </ul>
                </div>
            </div>
            <div class="project">
                <div class="project-head">
                    <h2 class="project-title">Camping</h2>
                </div>
                <div class="project-body">
                    <ul>
                        <li class="task">First Task</li>
                        <li class="task">Second Task</li>
                        <li class="task">Third Task</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <div class="form-container">
        <form action="" class="add-project">
            <div class="form-field">
                <label for="title">Project Title: </label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="form-field">
                <input type="button" id="create-project-button" value="Create">
            </div>
        </form>
    </div>
</body>

</html>
